                    <hr class="intro-divider">
                    <form id="browse" class="search form-inline" ng-submit="submit()" role="form">
                        <input class="browse" type="text" id="search" ng-model="text" name="search" placeholder="Wipe tears with backtests...">
                        <select id="searchBy">

                            <option value="user">User</option>
                        </select>
                        <div class ="wrapper">

                    </form> 
                   <br>
                </div>
