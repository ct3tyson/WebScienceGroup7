    <br><br><br>
    <h2 id="title"> Create Your Bucket List <h2>
      <hr class="intro-divider">

    <div class="containers " ng:controller="BucketListController" >
      <h2 id="bucketList"> Bucket List</h2>
      <p>
        <label for="new-task">Add Item</label><input name= "itemName" id="new-task" type="text" ng:reqired><button ng:click="addItem()">Add</button>
      </p>
      
      <h3 id="todo">Todo</h3>
      <div class="incomplete-tasks" >
        <ul ng:repeat="item in items.$filter({done: false})">
          <li> 
            <span> {{item.name}} </span>
            <button ng:click="items.$remove(item)">Delete</button>
                <button ng:click="item.done = true">Done</button>
          </li>
      </ul>
      
      <h3 id="complete">Completed</h3>
      <div class="completed-tasks" ng:show="items.$filter({done: true}).length > 0"> 
        <ul ng:repeat="item in items.$filter({done: true})">
          <li> 
            
            <span> {{item.name}} </span>
            <button ng:click="items.$remove(item)">Delete</button>
            <button ng:click="item.done = false">Not Done</button>
          </li>
      </ul>
        

    </div>

    <script type="text/javascript" src="js/app.js"></script>

<script>
function BucketListController() {
  this.items = [{
    name: "Travel the World",
    done: false},
    {
    name: "Fly in a spaceship",
    done: true},

    {
      name: "Buy a Tesla",
      done: true}];
}

 BucketListController.prototype = {
  addItem: function() {
    if (this.itemName ==="") {
      return false;
    }
    this.items.push({
      name: this.itemName,
      done: false
    });
    this.itemName = '';
  }
};
</script>
