<div class="container">

                    </span>
                </div>
                <div class="row">
                    <span class="req-input message-box">
                        <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Include a Debate."> </span>

                <div class="row submit-row">
                    <button type="button" class="btn btn-block submit-form"><b>Create</b></button>
