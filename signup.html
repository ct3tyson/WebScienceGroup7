    <div class="top">

            <div class="row">
			<div>
                    
                <h1>Sign-Up</h1>
                <hr class="intro-divider">
				
        <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<p id="error"></p>
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="panel-title">Sign-Up for {{DebateSomething}} <small>   It's free! <br> Already a user? <a href="login.html"><b>Login here</b> </small></a></h3>
                        </div>
                        <div class="panel-body">
                        <form role="form" id="signup">

                            <div class="form-group">
                                <input type="userName" name="userName" id="userName" class="form-control input-sm" placeholder="Username">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>

                                <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <input type="country" name="country" id="country" class="form-control input-sm" placeholder="Country">
                            </div>

                            <div class="form-group">
                                <input type="state" name="state" id="state" class="form-control input-sm" placeholder="State">
                            </div>

                            <div class="form-group">
                                <input type="zip" name="zip" id="zip" class="form-control input-sm" placeholder="Zip">
                            </div>

                                <div class="form-group">
                                  <label class="col-md-4 control-label" for="Training">Gender</label>
                                  <div class="col-md-4"> 
                                    <label class="radio-inline" for="Training-0">
                                      <input type="radio" name="Training" id="Training-0" value="yes" checked="checked">
                                      Male
                                    </label> 
                                    <label class="radio-inline" for="Training-1">
                                      <input type="radio" name="Training" id="Training-1" value="no">
                                      Female
                                    </label>
                                  </div>
                                </div>

                            </div>

                            
                            <input type="button" name="submit" id="submit" value="Register" class="btn btn-info btn-block">
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
                   
                </div>
